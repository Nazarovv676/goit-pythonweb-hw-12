# pytest.ini
# Alternative to pyproject.toml [tool.pytest.ini_options]
# This file exists for compatibility with older pytest versions

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --cov=app --cov-report=term-missing --cov-fail-under=75
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning

